<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="Block 16.css">

</head>
<body>
    <h1>Grocery List</h1>
    
    <!-- Display the current grocery list -->
    <div id="grocery-list"></div>
    
    <!-- User input form -->
    <form id="grocery-form">
        <input type="text" id="item-name" placeholder="Enter item name" />
        <input type="number" id="item-quantity" placeholder="Enter quantity" />
        <button type="submit">Add Item</button>
    </form>

    <!-- Output area for results or messages -->
    <div id="output"></div>

    <script src="Block 16.js"></script>
</body>
</html>
